<!DOCTYPE html>
<html ng-app="movies">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- JavaScript -->
    <script src="/app.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">

  </head>
  <body ng-controller="MainController as main">

    <div class="container">

      <div class="leftDiv">

        <div class="searchMovies">
          <form ng-submit="main.searchAllNames(searchBox);">
            Search For All Movies With Title: <input type="text" ng-model="searchBox"></input>
            <button type="submit">Find Movie</button>
          </form>
        </div>

      </div>

      <div class="centerDiv">

        <div class="displayResults" ng-if="main.displaySearchResults">

          <div class="foundMovie" ng-repeat="movie in main.searchResults">
            <img ng-src="{{movie.Poster}}" class="foundMoviePoster" ng-click="main.selectMovieToAddReview({{movie.imdbID}})">
            Starring: {{movie.Actors}} Released: {{movie.Year}}

          </div>

        </div>

      </div>

      <div class="rightDiv">
      </div>

    </div>


    </form>
  </body>
</html>
